<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Web APIs: Code Quiz Homework</title>
</head>

<body>

    <body>
        <div id="nav">
            <!-- Highscores link on top left of page-->
            <div class="left">
                <a onclick="getScore()" href="#">
                    <h4>View Highscore</h4>
                </a>
            </div>
            <!-- Countdown timer on top right of page-->
            <div class="right">
                <h4>Time: <span id="timeLeft">0</span></h4>
            </div>
        </div>

        <!-- Main body-->
        <div id="quiz">
            <div id="quizBody">
                <h1>
                    Coding Quiz Challenge
                </h1>
                <h3>
                    Try to answer the following code related questions within the time
                    limit. Keep in mind that incorrect answers will penalize your time
                    by ten seconds.
                </h3>
                <button onclick="start()">Start Quiz</button>
            </div>
        </div>
    </body>

</html>
